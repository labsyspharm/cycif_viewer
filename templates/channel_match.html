<!doctype html>
<head>
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="../static/frontend/src/css/main.css">
    <script src="../static/frontend/src/js/services/passVariablesToFrontend.js" type="text/javascript"></script>
    <script src="../static/frontend/dist/vendor_bundle.js"></script>
    <script src="../static/frontend/src/js/views/channelMatch.js"></script>

</head>
<body>
<title>Channel Match</title>
<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">CyCIF Viewer</span>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <span class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">
                  Data Sources
                </span>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% for datasource in data.datasources %}
                    <div class="row justify-content-between">
                        <div class="col-4 navbar-datasource">
                            <a class href="/{{datasource}}">{{datasource}}</a>
                        </div>
                        <div class="col-4 navbar-datasource-edit-button">
                            <div class="row datasource-edit-row">
                                <a href="/edit_config/{{ datasource }}"><span class="fas fa-pencil-alt"></span></a>
                                <a href="/delete/{{datasource}}" class="delete-button"
                                   onclick="return confirm('Are you sure you want to delete this dataset?');"><span
                                        class="fas fa-trash"></span></a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/upload_page">Upload</a>
            </li>
        </ul>
    </div>
</nav>
<div id="channel-match-root" class="container">
    <div id="channel-match-container" class="container">
        <div class="row justify-content-between">
            <div class="col-lg-auto channel-match-title">
                <h2>{{ data.datasetName }}: Config</h2>
            </div>
            <div class="col-auto ml-auto" id="save-col">
                <button id="save" type="button" class="btn btn-secondary save-config">Save Config</button>
            </div>
        </div>
        <div id="normalize-row">
            <div class="form-check normalize-form">
                <label class="form-check-label" for="normalize-csv">Normalize CSV</label>
                <input type="checkbox" class="form-check-input" id="normalize-csv">
            </div>
        </div>
        <div id="list-titles" class="row">
            <div id="left-list-title" class="col-3 title-div">
                <span class="left-title title">Destination</span>
            </div>
            <div id="middle-list-title" class="col-auto title-div"></div>
            <div id="right-list-title" class="col-8 title-div">
                <div class="row">
                    <div class="col-3">
                        <span id="csv-header-list-title" class="left-title title col-2">CSV Header</span>
                    </div>
                    <div class="col-6 substring-container">
                        <input type="text" id="substring" name="substring">
                        <button type="button" id="remove-substring" class="btn btn-secondary">Remove Text from Display
                            Name
                        </button>
                    </div>
                    <span id="drag-elements-into-order"
                          class="right-title col-auto pull-right">Drag Elements Into Order</span>
                </div>
            </div>
        </div>
        <form id="channel-form">
            <div id="shared-lists" class="row">
                <div id="left-list" class="list-group col-3"></div>
                <div id="middle-list" class="list-group col-auto"></div>
                <div id="right-list" class="list-group col-8"></div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" defer>
    <!--@formatter:off-->
        channelData = passVariablesToFrontend({{data|tojson}});
        channelMatch(channelData);
        <!--@formatter:on-->
</script>
</body>
</html>
